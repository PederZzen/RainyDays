<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84e2c8f8e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <meta
      name="description"
      content="Your favorite products at RainyDays in one place! Continue to checkout?">
    <title>Favorites | RainyDays</title>
  </head>

  <body>
    <header>
        <a href="index.html"><img src="./media/img/RainyDays_Logo_header.png" alt="RainyDays Logo" id="logo"></a>
        <label for="hamburger-menu">
            <img src="./media/icons/Hamburger_menu_icon.svg" alt="Menu icon">
        </label>
        <input type="checkbox" id="hamburger-menu">
        <nav class="top_nav">
            <ul>
                <li><a href="new_arrivals.html">new arrivals</a></li>
                <li><a href="mens.html">mens</a></li>
                <li><a href="womens.html">womens</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div id="nav_icons">
          <a href="./favorites.html"><img src="./media/icons/Favorites_icon.svg" alt="My favorites"></a>
          <a href="./checkout.html"><img src="./media/icons/Shopping_cart_icon.svg" alt="My shopping cart"></a>
      </div>
        <div>
            <input type="text" id="searchbar" placeholder="Search...">
            <img src="./media/icons/Search.svg" alt="search icon" id="search-icon">
        </div>
    </header>

    <main>
      <section class="breadcrumbs">
        <ol>
          <li class="trail"><a href="./index.html">Home</a></li>
          <li class="trail">Favorites</li>
        </ol>
      </section>

      <section class="favorites">
          <h1>Favorites (2)</h1>
          <hr>
          <div class="favorite_product">
              <img src="./media/products/SV-Jacket-fullsize.png" alt="A picture of the Aplha SV Jacket" class="favorites_product_img">
              <div>
                <h2>RainyDays</h2>
                <h3>The Hiker</h3>
                <p>200$</p>
                  <div class="selections">
                    <select>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select>
                    <a href="./checkout.html">add to cart</a>
                  </div>
                <img src="./media/icons/cross.svg" alt="cross icon" class="cross_icon">
              </div>
          </div>
          <hr>
          <div class="favorite_product">
            <img src="./media/products/Atom-LT-Jacket-Black.png" alt="A picture of the The Bomber" class="favorites_product_img">
            <div>
              <h2>RainyDays</h2>
              <h3>The Bomber</h3>
              <p>150$</p>
              <div class="selections">
                <select>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <a href="./checkout.html">add to cart</a>
              </div>
              <img src="./media/icons/cross.svg" alt="cross icon" class="cross_icon">
            </div>
        </div>
        <hr>
      </section>

    </main>

    <footer>
        <a href="./index.html">
            <img src="./media/img/rainydays_logo_white.png" alt="RainyDays logo" id="footer_logo">
        </a>
        <div class="newsletter">
            <h3> Subscribe to our newsletter</h3>
            <input type="email" id="newsletter_textarea" name="mail" placeholder="Email">
            <a href="./index.html" id="sign_up">Sign up</a>
        </div>
        <div id="footer_icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <nav class="footer_nav">
            <ul>
              <li><a href="./new_arrivals.html">New Arrivals</a></li>
              <li><a href="./mens.html">Mens</a></li>
              <li><a href="./womens.html">Womens</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
    </footer>
  </body>
</html>
